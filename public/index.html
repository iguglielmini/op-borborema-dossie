<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dossiê da Borborema</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Overlay de preinicialização -->
  <div id="preinitOverlay" class="preinit-overlay">
    <div class="preinit-box">
      <span id="preinitText">Inicializando sistema</span><span id="preinitDots"></span>
    </div>
  </div>

  <div class="terminal hidden" id="terminalBox">
    <pre id="terminalOutput">[ SISTEMA DE INTELIGÊNCIA - PMA ]

Aguardando leitura do dispositivo...
    </pre>

    <div class="hud">
      <div class="phase" id="phaseLabel">Aguardando…</div>
      <div class="progress">
        <div class="bar" id="progressBar"></div>
      </div>
      <div class="percent" id="percentLabel">0%</div>
    </div>
  </div>

  <!-- OVERLAY FINAL: ACESSO GARANTIDO -->
<div id="hackOverlay" class="hidden">
  <div class="hack-box">
    <h1 class="access">ACESSO GARANTIDO</h1>
    <p class="from-to">Transferindo fundos confidenciais...</p>
    <p class="details">De: Conta PMA [001-XPTO]</p>
    <p class="details">Para: Cangaço Offshore [X9-BRR13]</p>
    <p class="money" id="moneyCounter">$0,00</p>
  </div>
</div>

  <script>
    // Animação de pontos piscando
    const preinitDots = document.getElementById('preinitDots');
    let dotCount = 0;
    let preinitInterval = setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      preinitDots.textContent = '.'.repeat(dotCount);
    }, 400);

    // Após 2.5s, some o overlay e mostra o terminal
    setTimeout(() => {
      clearInterval(preinitInterval);
      document.getElementById('preinitOverlay').style.display = 'none';
      document.getElementById('terminalBox').classList.remove('hidden');
    }, 2500);
  </script>
  <script src="../src/script.js"></script>
</body>
</html>
